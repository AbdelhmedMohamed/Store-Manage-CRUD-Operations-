<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="bootstrap.min.css">

<body>
    
<div class="w-75  mb-3 mx-auto py-5">
    <h2 >store Manage</h2>

    <label for="productNameInput" class="text-capitalize">product name</label>
    <input type="text" oninput="validateProduct(this.value)"  id="productNameInput" class="form-control mb-3"> 

    <label for="productpriceInput" class="text-capitalize">product price</label>
    <input type="number" id="productpriceInput" class="form-control mb-3"> 

    <label for="productcategoryInput" class="text-capitalize">product category</label>
    <input type="text" id="productcategoryInput" class="form-control mb-3"> 

    <label for="productDescInput" class="text-capitalize">product Desc</label>
    <input type="text" id="productDescInput" class="form-control mb-3"> 

    <button  id="addBtn" onclick="addproduct()" class="btn btn-primary" > Add Product</button>
    <button id="updateBtn" onclick="upDataProduct()" class="btn btn-warning d-none " > Update Product</button>

</div>



<div class="w-75 m-auto p-5">
<input type="text" oninput="searchProducts(this.value)"  id="searchInput" placeholder="search By Name" class="form-control" >
</div>



<div class="w-75 mx-auto">
    <table class="table text-center">
<thead>
    <th>index</th>
    <th>name</th>
    <th>price</th>
    <th>category</th>
    <th>Description</th>
    <th>Updata</th>
    <th>Delete</th>
</thead>

<tbody id="tebleBody">
 

  

</tbody>

    </table>
</div>

</body>
</html>
